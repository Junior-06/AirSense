<body>
    <header>

    <div class="banner">
        <div class="FundoLoginCadastro">
            <h1>CADASTRO</h1>
            <div class="icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="User Icon"> 
            </div>
    
            <input type="text" placeholder="Digite seu nome" id="InpNomeUsuario">   
            <input type="text" placeholder="Digite um nome de usuário" id="InpUsuario">  
            <input type="email" placeholder="Digite um email" id="InpEmailUsuario"> 
            <input type="password" placeholder="Digite uma senha" id="InpSenhaUsuario">
    
            <button type="submit" onclick="CadastroUsuario()">
                CADASTRAR
                <img src="arrow-icon.png" alt="Arrow Icon">
            </button>
        </div>
    </div>
   
</body>

<script>
    function CadastroUsuario() {
        alert('Usuário cadastrado com sucesso!');

        const NomeUsuario = InpNomeUsuario.value
        console.log(NomeUsuario);
        const Usuario = InpUsuario.value
        console.log(Usuario);
        const EmailUsuario = InpEmailUsuario.value
        console.log(EmailUsuario);
        const SenhaUsuario = InpSenhaUsuario.value
        console.log(SenhaUsuario);


        
    }
</script>
